name: Node.js CI with pnpm

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ðŸ’¿ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.11.0 # ë˜ëŠ” 10.x ë“± ëŒ€í‘œë‹˜ í”„ë¡œì íŠ¸ ë²„ì „ì— ë§žê²Œ

      - name: ðŸ“¥ Install dependencies
        run: pnpm install

      - name: ðŸ—ï¸ Run dev script
        run: pnpm dev

      - name: ðŸ“„ Create .env for backend
        run: |
          echo "${{ secrets.PROD_BACKEND_ENV_FILE }}" > apps/backend/.env
