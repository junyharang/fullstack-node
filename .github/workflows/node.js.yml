name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'  # npm → pnpm 으로 변경

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies with pnpm (strict)
      run: pnpm install --frozen-lockfile

    - name: Create Backend .env file
      run: echo "${{ secrets.PROD_BACKEND_ENV_FILE }}" > apps/backend/.env

    - name: Run build
      run: pnpm build

    # 필요 시 test 스크립트도 추가
